
<!DOCTYPE html>

        <div class="radio_button">
            <form action="/selezione">

                <label class="custom_radio">
                    <input type="radio" name="radio" value="1">

                        <i class="fas fa mailbox"></i>

                    </div>
                </label>

                <label class="custom_radio">
