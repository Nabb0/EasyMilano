<body>

   <form action="/selezione2">
    <div class="main-container">
        <h2>seleziona la tipologia adatta alla tua ricerca: </h2>
        <div class="radio_button">
            <!-- primo radio button -->
            <label class="custom_radio">
                <input type="radio" name="scelta" value="1">
                <span class="radio_btn"><i class="fas fa-check"></i></span>
                <div class="opt-ricerca">
                    <i class="fa-solid fa-bicycle"></i>
                        <h3>Inserisci un quartiere e visualizza le poste in quel quartiere</h3>
                </div>
            </label>

            <!-- secondo radio button -->
            <label class="custom_radio">
                <input type="radio" name="scelta" value="2">
                <span class="radio_btn"><i class="fas fa-check"></i></span>
                <div class="opt-ricerca">
                    <i class="fas fa-circle dashed"></i>
                    <h3>insersci range in km</h3>
                </div>
            </label>

            <!-- terzo radio button -->
            <label class="custom_radio">
                <input type="radio" name="scelta" value="3">
                <span class="radio_btn"><i class="fas fa-check"></i></span>
                <div class="opt-ricerca">
                    <i class="fas fa mailbox"></i>
                    <h3>visualizza tutte le poste di milano</h3>
                </div>
            </label>

         
            
        </div> 
        <p><input type = "submit" value = "Submit"></p> 
    </div>

</form>
